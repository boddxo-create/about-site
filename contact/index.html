<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENOMARKET - Написать нам онлайн</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('http://about.kenomarket.pl/terms/background.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .home-btn {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .home-btn:hover {
            background-color: rgba(56, 142, 60, 0.9);
            transform: translateY(-1px);
        }
        
        .form-container {
            flex: 1;
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .form-wrapper {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            height: 70vh;
            min-height: 500px;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 15px 10px;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 20px;
                line-height: 1.3;
            }
            
            .home-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
            
            .form-container {
                padding: 15px 10px;
            }
            
            .form-wrapper {
                height: 75vh;
                min-height: 600px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .header-buttons {
                display: flex;
                gap: 10px;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .home-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
            
            .form-container {
                padding: 15px 5px;
            }
            
            .form-wrapper {
                height: 80vh;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>KENOMARKET: написать нам онлайн</h1>
        <div class="header-buttons">
            <a href="https://www.kenomarket.pl/home" class="home-btn">На Главную</a>
            <a href="https://kenomarket.w10.site/telegram/" class="home-btn">Мы в Telegram</a>
        </div>
    </div>
    
    <div class="form-container">
        <div class="form-wrapper">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSfpPHmIkEnAu0bot2e8qXBqZtAb716MmgjwYE2mSKIsaJs4yg/viewform?embedded=true" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Загрузка…
            </iframe>
        </div>
    </div>
</body>
</html>
